<body>

  <div id="container" class="mx-auto p-3"></div>
<span  class="p-3"> </span>
  <div class="card mx-auto">
 

  
    <div class="card-header mt-0">
    
      Pay with card
    </div>
    <div class="card-body">
    
        <div class="form-row">
          <div class="form-group col-md">
            <label for="nameoncard">Name on Card</label>
            <input class="form-control inputs shadow-sm" type="text" id="nameoncard" autocomplete="cc-name" value="" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md">
            <label for="ccnumber">Card Number</label>
            <input class="form-control shadow-sm" type="tel" id="ccnumber" autocomplete="cc-number" maxlength="4" readonly>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md">
            <div class="input-group-prepend">
              <label for="cc-exp-month">Month</label>
            </div>
            <select class="custom-select shadow-sm" id="cc-exp-month"  autocomplete="cc-exp-month" readonly>
              <option value="">Select Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>

          <div class="form-group col-md">
            <div class="input-group-prepend">
              <label for="cc-exp-year">Select Year</label>
            </div>
            <select class="custom-select shadow-sm" type="number" id="cc-exp-year"  autocomplete="cc-exp-year" readonly>
              <option value="">Select Year</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
            </select>
          </div>



          <div class="form-group col-md">
            <label for="cvv2">CVV</label>
            <input class="form-control shadow-sm" type="text" id="cvv2"  autocomplete="off" readonly>
          </div>
        </div>
        <button id="payment-button" onclick="updateSession()" class="btn btn-primary col-md shadow-sm">Pay</button>

    </div>
    <div class="card-footer text-muted">
      Powered by 
      <img class="card-img" src="https://2n18ua1tyz6r3kfqtckmdy45-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/TYRO_Logo_POS_RGB-2.png" alt="Card image cap" style="width: 50px;height: auto;">
    </div>
  </div>

<script async
  src="https://pay.google.com/gp/p/js/pay.js"
  onload="onGooglePayLoaded()"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


<script>
var sessions = [];


  PaymentSession.configure({
 
    fields: {
          // ATTACH HOSTED FIELDS TO YOUR PAYMENT PAGE FOR A CREDIT CARD
          card: {
            number: "#ccnumber",
            securityCode: "#cvv2",
            expiryMonth: "#cc-exp-month",
            expiryYear: "#cc-exp-year",
            nameOnCard: "#nameoncard"

          }
        },
        frameEmbeddingMitigation: ["x-frame-options"],
        callbacks: {
 		initialized: function(response) {
         // HANDLE INITIALIZATION RESPONSE
         console.log("configuration ran");
           console.log(response);

         },
         formSessionUpdate: function(response) {
         console.log("card-number update: " + JSON.stringify(response));
         document.getElementById("response").innerText = JSON.stringify(response);
         // HANDLE RESPONSE FOR UPDATE SESSION
         if (response.status) {
             if ("ok" == response.status) {
                 console.log("Session updated with data: " + response.session.id);
                 var sessionId = response.session.id;
           			 document.getElementById("sessionId").innerText = sessionId;

         if (response.sourceOfFunds.provided.card.number) {
         console.log("valid card was provided.");
         document.getElementById("card-invalid").setAttribute("class", "invisible");
        // configureDateAndCvv(sessionId);
         }
         if (response.sourceOfFunds.provided.card.number) {
         console.log("valid card was provided.");
         
         
        }

        } else if ("fields_in_error" == response.status)  {
                 console.log("Session update failed with field errors.");
                 if (response.errors.cardNumber) {
                 console.log("Card number invalid or missing.");
                 document.getElementById("card-invalid").setAttribute("class", "alert alert-danger visible");
                 document.getElementById("card-number").setAttribute("class", "form-control cc-number");
                  }
    } 
    }
}
},
interaction: {
        displayControl: {
            formatCard: "EMBOSSED",
            invalidFieldCharacters: "REJECT"
			 }
 		}
  });


PaymentSession.onCardTypeChange(function(selector, result) {
    //handle change event
    if (result.status === 'SUPPORTED') {
        document.getElementById("card-invalid").setAttribute("class", "invisible");
        //display card scheme based on result
        switch (result.brand) {
            case "VISA":
                document.getElementById("card-number").setAttribute("class", "form-control cc-number identified visa border-success");
                break;
            case "MASTERCARD":
                document.getElementById("card-number").setAttribute("class", "form-control cc-number identified mastercard border-success");
                break;
            case "AMEX":
            document.getElementById("card-number").setAttribute("class", "form-control cc-number identified amex border-success");
            break;
        }
        

    } else {
            
    	if (result.status === 'INSUFFICIENT_LENGTH') {
        // selector for invalid field is provided
        console.log('Minimum of 10 digits required to determine card type.');
       
    	}
    	if (result.status === 'NOT_SUPPORTED') {

         document.getElementById("card-invalid").setAttribute("class", "alert alert-danger visible");
         document.getElementById("card-number").setAttribute("class", "form-control cc-number");
    	}
    
    }
});

  }
};

 *

const cardPaymentMethod = Object.assign(

/**

/**

 * @see {@link https://developers.google.com/pay/api/web/reference/request-objects#ButtonOptions|Button options}

 */
function addGooglePayButton() {
  const paymentsClient = getGooglePaymentsClient();
  const button =
      paymentsClient.createButton({
      	onClick: onGooglePaymentButtonClicked,
        buttonSizeMode: 'fill',
      });
  document.getElementById('container').appendChild(button);
}

/**
 * Provide Google Pay API with a payment amount, currency, and amount status
 *
 * @see {@link https://developers.google.com/pay/api/web/reference/request-objects#TransactionInfo|TransactionInfo}
 * @returns {object} transaction info, suitable for use as transactionInfo property of PaymentDataRequest
 */
function getGoogleTransactionInfo() {
  return {
    countryCode: 'US',
    currencyCode: 'USD',
    totalPriceStatus: 'FINAL',
    // set to cart total
    totalPrice: '1.00'
  };
}

/**
 * Prefetch payment data to improve performance
 *
 * @see {@link https://developers.google.com/pay/api/web/reference/client#prefetchPaymentData|prefetchPaymentData()}
 */
function prefetchGooglePaymentData() {
  const paymentDataRequest = getGooglePaymentDataRequest();
  // transactionInfo must be set but does not affect cache
  paymentDataRequest.transactionInfo = {
    totalPriceStatus: 'NOT_CURRENTLY_KNOWN',
    currencyCode: 'USD'
  };
  const paymentsClient = getGooglePaymentsClient();
  paymentsClient.prefetchPaymentData(paymentDataRequest);
}

/**
 * Show Google Pay payment sheet when Google Pay payment button is clicked
 */
function onGooglePaymentButtonClicked() {
  const paymentDataRequest = getGooglePaymentDataRequest();
  paymentDataRequest.transactionInfo = getGoogleTransactionInfo();

  const paymentsClient = getGooglePaymentsClient();
  paymentsClient.loadPaymentData(paymentDataRequest)
      .then(function(paymentData) {
        // handle the response
        processPayment(paymentData);
      })
      .catch(function(err) {
        // show error in developer console for debugging
        console.error(err);
      });
}
